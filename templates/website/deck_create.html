{% extends 'website/base.html' %}

{% block title %}
Deck
{% endblock title %}

{% block body %}
<div class="jumbotron">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <h1>Add a deck!</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button class="btn btn-danger">Go!</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock body %}
