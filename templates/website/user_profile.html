{% extends "website/base.html" %}

{% block title %}
    {{ user.username }}
{% endblock title%}

{% block body %}
<div class="jumbotron profile">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3"><h1>Edit your profile!</h1></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"><h1>Add a deck!</h1></div>
    </div>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">    
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button class="btn btn-danger" value="Edit profile">Edit</button>
        </form>
        <br />
        <br />
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <a href={% url 'tournament:create-deck' %}><button class="btn btn-danger">Add a deck</button></a>
    </div>
    </div>
</div>
{% endblock body %}
